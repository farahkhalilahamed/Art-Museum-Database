<!DOCTYPE html>
<html>
  <head>
    <title>Add Donor</title>
  </head>
  <body>
    <h1>Add Donor</h1>

    <form>
      <label>First Name:</label>
      <input type="text" name="dfname" required /><br /><br />

      <label>Middle Initial:</label>
      <input type="text" name="dminitial" maxlength="1" /><br /><br />

      <label>Last Name:</label>
      <input type="text" name="dlname" required /><br /><br />

      <label>Amount Donated:</label>
      <input type="number" name="amount" min="0" value="0" /><br /><br />

      <label>Message / Dedication:</label>
      <textarea name = "text" rows="4" cols= "40"></textarea><br><br>

      <input type="submit" value="Submit" />
    </form>

    <p><a href="home.html"> Home </a></p>
  </body>
</html>

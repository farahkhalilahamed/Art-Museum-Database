    <title>Add Exhibition</title>

<body>
    <h1>Add New Exhibition</h1>

        <label>Exhibition Name:</label>
        <input type="text" name="exhibitionName" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" required><br><br>

        <label>Start Date:</label>
        <input type="date" name="start" required><br><br>

        <label>End Date:</label>
        <input type="date" name="end" required><br><br>

        <h2>Add Artworks to Exhibit</h2>

        <label>Search For Artworks:</label><br>
        <input type="search" id="search"><br><br>

        <h3>Selected Artworks</h3>
        <p2>Starry Night (Vincent van Gogh, 1889)</p2>

        <br><br>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
